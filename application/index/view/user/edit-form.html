<div class="container-fluid w-50 mt-5 border p-4 rounded">
  <h2 class="mb-4">Update User</h2>
  <form action="{:url('user/update', ['id' => $user['id']])}" method="post">
    <input type="hidden" name="id" value="{$user['id']}">

    <!-- First Name -->
    <div class="mb-3">
      <label for="firstName" class="form-label">First Name:</label>
      <input type="text" name="first_name" class="form-control" id="firstName" value="{$user['first_name']}" required>
    </div>

    <!-- Last Name -->
    <div class="mb-3">
      <label for="lastName" class="form-label">Last Name:</label>
      <input type="text" name="last_name" class="form-control" id="lastName" value="{$user['last_name']}" required>
    </div>

    <!-- Gender Selection -->
    <div class="mb-3">
      <label for="gender" class="form-label">Gender:</label>
      <select name="gender" class="form-select" id="gender" required>
        <option value="Male" {$user['gender'] == 'Male' ? 'selected' : ''}>Male</option>
        <option value="Female" {$user['gender'] == 'Female' ? 'selected' : ''}>Female</option>
        <option value="Other" {$user['gender'] == 'Other' ? 'selected' : ''}>Other</option>
      </select>
    </div>

    <!-- Submit and Cancel Buttons -->
    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-primary">Update</button>
      <a href="{:url('user/index')}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>

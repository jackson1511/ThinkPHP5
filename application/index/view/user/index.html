<div>
  <h2>user</h2>
  <p>{$username}</p>
  <table>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Gender</th>
      <th>Status</th>
    </tr>
    {volist name="users" id="user"}
    <tr>
      <td>{$user.first_name}</td>
      <td>{$user.last_name}</td>
      <td>{$user.gender}</td>
      <td>{$user.status}</td>
    </tr>
    {/volist}
  </table>
</div>
